        <select class="sel" id="colorPicker" onchange="JavaScript:changeColor()">

        </form>



        


        <h2>Bölmə</h2>
        <button id="toggleSectionButton">Genişlət/Yığ</button>
        <div id="collapsibleSection">
          <p>Bu bölmə genişlənir və yığılır!</p>
        </div>
        
        <script>
          document.getElementById('toggleSectionButton').addEventListener('click', function() {
            let section = document.getElementById('collapsibleSection');
            if (section.style.display === 'none' || section.style.display === '') {
              section.style.display = 'block';
            } else {
              section.style.display = 'none';
            }
          });
        </script>
